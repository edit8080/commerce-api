# Test Environment Configuration
# HikariCP Connection Pool - Increased for Concurrent Testing

# MySQL DataSource (Docker)
# Use docker-compose.test.yml to start MySQL container:
# docker-compose -f docker-compose.test.yml up -d
spring.datasource.url=jdbc:mysql://localhost:3307/testdb?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Size (default: 10)
# Increased to 50 to support concurrent tests with pessimistic locking
# Concurrent threads (20-200) require more connections when acquiring locks
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10

# Connection Timeout (default: 30000ms)
# Increased to 60s to allow more time for lock acquisition
spring.datasource.hikari.connection-timeout=60000

# Idle Timeout (default: 600000ms = 10min)
# Keep connections alive longer during test execution
spring.datasource.hikari.idle-timeout=900000

# Max Lifetime (default: 1800000ms = 30min)
# Prevent connection reset during long test runs
spring.datasource.hikari.max-lifetime=1800000

# Leak Detection Threshold (default: 0 = disabled)
# Disabled for concurrency tests - pessimistic locks hold connections longer than threshold
# Connection hold time > 2s is NORMAL for concurrent tests with locks, not a leak
spring.datasource.hikari.leak-detection-threshold=0

# JPA/Hibernate Settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Hibernate Batch Processing (optional - for performance)
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Transaction Timeout (optional - prevent long-running transactions)
spring.transaction.default-timeout=300

# Logging Configuration
logging.level.root=INFO
logging.level.com.beanbliss=DEBUG
logging.file.name=logs/test.log
logging.file.max-size=10MB
logging.file.max-history=10
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
